<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecuRadar - ASD Advisories Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
  <header>
    <h1>SecuRadar</h1>
    <span class="badge">ASD Advisories Only</span>
    <label class="theme-toggle">
      <input type="checkbox" id="darkModeToggle">
      <span>Dark Mode</span>
    </label>
  </header>

  <section class="summary-cards" id="severityCards">
    <div class="card total" data-severity="All">Total: 0</div>
    <div class="card critical" data-severity="Critical">Critical: 0</div>
    <div class="card high" data-severity="High">High: 0</div>
    <div class="card medium" data-severity="Medium">Medium: 0</div>
    <div class="card low" data-severity="Low">Low: 0</div>
    <div class="card new" data-severity="New">New: 0</div>
    <div class="card clear" id="clearSeverity">Clear</div>
  </section>

  <section class="filters">
    <input type="text" id="search" placeholder="Search title, summary, vendor, CVE">
    <input type="text" id="vendorFilter" placeholder="Filter by Vendor">
    <input type="text" id="cveFilter" placeholder="Filter by CVE ID">
  </section>

  <section class="cards-grid" id="advisoriesGrid"></section>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
