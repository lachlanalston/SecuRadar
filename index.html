<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecuRadar Dashboard</title>
<link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

<header>
  <h1>SecuRadar</h1>
  <p>Vulnerability Advisories Dashboard</p>
  <div class="stats">
    <div id="total">Total: 0</div>
    <div id="critical">Critical: 0</div>
    <div id="last-updated">Last Updated: -</div>
  </div>
</header>

<main>
  <div class="controls">
    <input type="text" id="search-title" placeholder="Search title/summary..." />
    <input type="text" id="search-vendor" placeholder="Search vendor..." />
    <input type="text" id="search-cve" placeholder="Search CVE ID..." />
    <select id="severity-filter">
      <option value="">All Severities</option>
      <option value="Critical">Critical</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <table id="advisories-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Vendor</th>
        <th>CVE</th>
        <th>Date</th>
        <th>Severity</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Loading advisories...</td></tr>
    </tbody>
  </table>
</main>

<script src="assets/js/dashboard.js"></script>
</body>
</html>
