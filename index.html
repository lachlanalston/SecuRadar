<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecuRadar - ASD Advisories Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>SecuRadar</h1>
    <span class="badge">ASD Advisories Only</span>
    <label class="theme-toggle">
      <input type="checkbox" id="darkModeToggle">
      <span>Dark Mode</span>
    </label>
  </header>

  <section class="summary-cards">
    <div class="card total">Total: 0</div>
    <div class="card critical">Critical: 0</div>
    <div class="card high">High: 0</div>
    <div class="card medium">Medium: 0</div>
    <div class="card low">Low: 0</div>
  </section>

  <section class="filters">
    <input type="text" id="search" placeholder="Search title, summary, vendor, CVE">
    <select id="severityFilter">
      <option value="">All Severities</option>
      <option value="Critical">Critical</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <input type="text" id="vendorFilter" placeholder="Filter by Vendor">
    <input type="text" id="cveFilter" placeholder="Filter by CVE ID">
  </section>

  <section class="cards-grid" id="advisoriesGrid">
    <!-- Advisory cards will be injected here -->
  </section>

  <section class="charts">
    <canvas id="severityChart"></canvas>
  </section>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
