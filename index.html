<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecuRadar - Advisory Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-800 to-indigo-600 text-white shadow-lg p-6">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold mb-1">SecuRadar</h1>
      <p class="text-blue-200">Monitor the latest cybersecurity advisories and threats from multiple sources</p>
      <p id="lastUpdated" class="text-gray-200 text-sm mt-1">Last updated: --</p>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-6xl mx-auto p-6 w-full">

    <!-- Search + Filters -->
    <div class="bg-white rounded-2xl shadow p-6 mb-8 flex flex-col md:flex-row md:items-end md:justify-between gap-4">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-600 mb-1">Search</label>
        <input type="text" id="search" placeholder="Search advisories..."
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="flex gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">From</label>
          <input type="date" id="fromDate"
            class="rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">To</label>
          <input type="date" id="toDate"
            class="rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
      </div>
    </div>

    <!-- Advisory Cards Container -->
    <div id="advisories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-gray-500 col-span-full">Loading advisories...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600">
    Built with ❤️ by SecuRadar
  </footer>

  <!-- Script -->
  <script src="assets/script.js"></script>
</body>
</html>
