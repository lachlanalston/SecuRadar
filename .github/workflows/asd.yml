name: Update ASD Advisories

on:
  schedule:
    # Daily at 6am UTC (adjust if needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-asd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser

      - name: Run ASD fetch script
        run: python scripts/fetch_asd.py

      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/advisories.json
          git commit -m "Update ASD advisories [skip ci]" || echo "No changes to commit"
          git push
